<section
  class="section py-16 md:py-26 scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl"
>
  <div class="max-w-xl">
    <div class="flex gap-4 mb-4">
      <img
        class="rounded-full shadow-lg size-16"
        [ngSrc]="
          'https://gravatar.com/avatar/a10da1a611e227eef8d05f5fd389cbf44023cf0de81e5d5e2df23988acaf15af?size=512&d=initials'
        "
        loading="lazy"
        alt="Francisco Moreno"
        width="64"
        height="64"
      />
      <a
        href="https://linkedin.com/in/frxncismor"
        target="_blank"
        rel="noopener"
        class="flex items-center transition md:justify-center md:hover:scale-105"
      >
        <div class="flex items-center">
          <span class="relative inline-flex overflow-hidden rounded-full p-[1px]"> </span>
          <div
            class="rounded-full bg-green-100 text-lime-700 flex items-center gap-2 px-6 py-3.5 text-sm"
          >
            <div class="relative inline-flex">
              <div class="rounded-full bg-lime-700 h-[6px] w-[6px] inline-block"></div>
              <div
                class="absolute animate-ping rounded-full bg-lime-700 h-[6px] w-[6px] opacity-75"
              ></div>
            </div>
            <span class="md:hidden">{{ 'home.hero.available' | translate }}</span
            ><span class="hidden md:inline">{{ 'home.hero.available' | translate }}</span>
          </div>
        </div>
      </a>
    </div>
    <h1 class="text-4xl font-bold tracking-tight text-gray-800 sm:text-5xl dark:text-white">
      {{ 'home.hero.title' | translate }}
    </h1>
    <p
      [innerHTML]="'home.hero.description' | translate"
      class="mt-6 text-lg text-gray-800 dark:[&amp;&gt;strong]:text-yellow-200 [&amp;&gt;strong]:text-yellow-500 [&amp;&gt;strong]:font-semibold dark:text-gray-300"
    ></p>
    <nav class="flex flex-wrap gap-4 mt-8">
      <a
        href="mailto:frxncismor@gmail.com"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center gap-2 px-4 py-1 text-gray-800 transition bg-gray-100 border border-gray-300 rounded-full dark:bg-gray-800 dark:border-gray-600 dark:text-white focus-visible:ring-yellow-500/80 text-md hover:bg-gray-900 hover:border-gray-700 hover:text-white dark:hover:bg-gray-100 dark:hover:border-gray-300 dark:hover:text-black group max-w-fit focus:outline-none focus-visible:outline-none focus-visible:ring focus-visible:ring-white focus-visible:ring-offset-2 active:bg-black"
      >
        <svg
          class="size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 18h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5"></path>
          <path d="M3 6l9 6l9 -6"></path>
          <path d="M15 18h6"></path>
          <path d="M18 15l3 3l-3 3"></path>
        </svg>
        {{ 'contact.title' | translate }}
      </a>
      <a
        href="https://linkedin.com/in/frxncismor"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center gap-2 px-4 py-1 text-gray-800 transition bg-gray-100 border border-gray-300 rounded-full dark:bg-gray-800 dark:border-gray-600 dark:text-white focus-visible:ring-yellow-500/80 text-md hover:bg-gray-900 hover:border-gray-700 hover:text-white dark:hover:bg-gray-100 dark:hover:border-gray-300 dark:hover:text-black group max-w-fit focus:outline-none focus-visible:outline-none focus-visible:ring focus-visible:ring-white focus-visible:ring-offset-2 active:bg-black"
      >
        <svg
          class="size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
          ></path>
          <path d="M8 11l0 5"></path>
          <path d="M8 8l0 .01"></path>
          <path d="M12 16l0 -5"></path>
          <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
        </svg>
        {{ 'contact.reachMe' | translate }}
      </a>
    </nav>
  </div>
</section>
